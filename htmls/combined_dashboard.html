
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Combined Dashboards</title>
  
  <!-- jQuery & DataTables CDN -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="stylesheet" type="text/css"
        href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css"/>
  <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>

  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { margin-bottom: 10px; }
    .filter-section { margin: 10px 0; }
    .filter-section label { margin-right: 5px; }
    table.dataTable thead th {
      white-space: nowrap;
    }
    hr {
      margin: 40px 0;
      border: none;
      border-top: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <!-- 
    第一個 Dashboard: Duplicates 
  -->
  <h1>Species Duplicates Dashboard</h1>
  <div class="filter-section">
    <label for="dup-type-select">重複類型:</label>
    <select id="dup-type-select">
      <option value="SimplifiedKingdom" selected>學名重複</option>
      <option value="ScientificKingdom">學名+命名者重複</option>
    </select>

    <label for="kingdom-select">篩選 Kingdom:</label>
    <select id="kingdom-select">
      <option value="All" selected>All</option>
      <!-- kingdom 選項會在JS內動態填入 -->
    </select>
  </div>

  <table id="duplicates-table" class="display" style="width:100%">
    <thead>
      <tr>
        <th>taxonUUID</th>
        <th>taxonRank</th>
        <th>kingdom</th>
        <th>simplifiedScientificName</th>
        <th>scientificName</th>
        <th>TT_URL</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <hr/>

  <!-- 
    第二個 Dashboard: Species Error Types 
  -->
  <h1>Species Error Types Dashboard</h1>
  <div class="filter-section">

    <label for="errortypes-select">錯誤樣態:</label>
    <select id="errortypes-select">
      <option value="All" selected>All</option>
      <!-- 種類也動態填入 -->
    </select>
  </div>

  <table id="errors-table" class="display" style="width:100%">
    <thead>
      <tr>
        <th>taxonUUID</th>
        <th>taxonRank</th>
        <th>kingdom</th>
        <th>phylum</th>
        <th>class</th>
        <th>order</th>
        <th>family</th>
        <th>genus</th>
        <th>specificEpithet</th>
        <th>subspecies</th>
        <th>variety</th>
        <th>form</th>
        <th>cultigen</th>
        <th>simplifiedScientificName</th>
        <th>TT_URL</th>
        <th>errortypes</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  // ========== (A) 針對 duplicatesData 做 dashboard ==========

  let myDataTable1 = null;

  (function initDuplicatesDashboard(){
    // 1. kingdom 下拉
    populateKingdomDropdownForDuplicates();
    // 2. 初始化表格
    initDataTableDuplicates(duplicatesData);
    // 3. 監聽事件
    document.getElementById("dup-type-select")
            .addEventListener("change", updateDataTableDuplicates);
    document.getElementById("kingdom-select")
            .addEventListener("change", updateDataTableDuplicates);
  })();

  function populateKingdomDropdownForDuplicates(){
    const kingdoms = duplicatesData.map(d => d.kingdom).filter(k => k);
    const uniqueKingdoms = [...new Set(kingdoms)].sort();
    const kingdomSelect = document.getElementById("kingdom-select");

    uniqueKingdoms.forEach(k => {
      const opt = document.createElement("option");
      opt.value = k;
      opt.textContent = k;
      kingdomSelect.appendChild(opt);
    });
  }

  function initDataTableDuplicates(dataArray){
    fillTableBodyDuplicates(dataArray);
    myDataTable1 = $('#duplicates-table').DataTable({
      pageLength: 10,
      order: []
    });
  }

  // 將 duplicates 塞到表格 (第一個dashboard)
  function fillTableBodyDuplicates(dataArray){
    const tbody = document.querySelector('#duplicates-table tbody');
    tbody.innerHTML = '';

    const displayFields = [
      "taxonUUID",
      "taxonRank",
      "kingdom",
      "simplifiedScientificName",
      "scientificName",
      "TT_URL"
    ];

    dataArray.forEach(row => {
      const tr = document.createElement('tr');
      displayFields.forEach(field => {
        const val = row[field] || "";
        const td  = document.createElement('td');
        // TT_URL -> 超連結
        if (field === "TT_URL" && val) {
          const link = document.createElement('a');
          link.href = val;
          link.target = "_blank";
          link.textContent = val;
          td.appendChild(link);
        } else {
          td.textContent = val;
        }
        tr.appendChild(td);
      });
      tbody.appendChild(tr);
    });
  }

  function updateDataTableDuplicates(){
    const dupType = document.getElementById("dup-type-select").value;
    const selectedKingdom = document.getElementById("kingdom-select").value;

    let filtered = [];
    if (dupType === "SimplifiedKingdom") {
      filtered = duplicatesData.filter(d =>
        d.dup_simplifiedKingdom === true || d.dup_simplifiedKingdom === "True"
      );
    } else if (dupType === "ScientificKingdom") {
      filtered = duplicatesData.filter(d =>
        d.dup_scientificKingdom === true || d.dup_scientificKingdom === "True"
      );
    } else {
      filtered = duplicatesData; // 若需要更多類型可自行加 else if
    }

    if (selectedKingdom !== "All") {
      filtered = filtered.filter(d => d.kingdom === selectedKingdom);
    }

    if (myDataTable1) {
      myDataTable1.clear().destroy();
    }
    fillTableBodyDuplicates(filtered);
    myDataTable1 = $('#duplicates-table').DataTable({
      pageLength: 10,
      order: []
    });
  }

  // ========== (B) 針對 errorsData 做 dashboard ==========

  let myDataTable2 = null;

  (function initErrorsDashboard(){
    populateErrorTypesDropdown();
    initDataTableErrors(errorsData);

    document.getElementById("errortypes-select")
            .addEventListener("change", updateDataTableErrors);
  })();


  // 動態填入 errortypes 下拉
  function populateErrorTypesDropdown(){
    const allTypes = errorsData.map(d => d.errortypes).filter(x => x); 
    // 'x' 可能是空字串 -> 若確定非空就行
    // 可能有多個錯誤以 ; 分隔 -> 如果你想切割 -> ...
    
    const uniqueTypes = [...new Set(allTypes)].sort();
    const selectEl = document.getElementById("errortypes-select");

    uniqueTypes.forEach(t => {
      const opt = document.createElement("option");
      opt.value = t;
      opt.textContent = t;
      selectEl.appendChild(opt);
    });
  }

  function initDataTableErrors(dataArray){
    fillTableBodyErrors(dataArray);
    myDataTable2 = $('#errors-table').DataTable({
      pageLength: 10,
      order: []
    });
  }

  function fillTableBodyErrors(dataArray){
    const tbody = document.querySelector('#errors-table tbody');
    tbody.innerHTML = '';

    // 欄位順序對應 <thead>
    const displayFields = [
      "taxonUUID","taxonRank","kingdom","phylum","class","order","family","genus",
      "specificEpithet","subspecies","variety","form","cultigen","simplifiedScientificName",
      "TT_URL","errortypes"
    ];

    dataArray.forEach(row => {
      const tr = document.createElement('tr');
      displayFields.forEach(field => {
        const val = row[field] || "";
        const td  = document.createElement('td');

        if (field === "TT_URL" && val) {
          // 連結
          const link = document.createElement('a');
          link.href = val;
          link.target = "_blank";
          link.textContent = val;
          td.appendChild(link);
        } else {
          td.textContent = val;
        }
        tr.appendChild(td);
      });
      tbody.appendChild(tr);
    });
  }

  function updateDataTableErrors(){
    const selectedErrortype = document.getElementById("errortypes-select").value;

    let filtered = errorsData;

    // 篩選 errortypes (完全匹配)
    if (selectedErrortype !== "All") {
      filtered = filtered.filter(d => d.errortypes === selectedErrortype);
      // 若要支援多錯誤(以 ; 分隔) 可再做 .includes() 或 split()
    }

    if (myDataTable2) {
      myDataTable2.clear().destroy();
    }
    fillTableBodyErrors(filtered);
    myDataTable2 = $('#errors-table').DataTable({
      pageLength: 10,
      order: []
    });
  }

</script>
</body>
</html>
